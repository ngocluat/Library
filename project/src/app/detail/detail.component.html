
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner he">
    <div class="carousel-item active">
      <img src="{{realEstate.images[0]}}" class="d-block w-100 he"
           alt="...">
    </div>
    <div class="carousel-item">
      <img
        src="{{realEstate.images[1]}}"
        class="d-block w-100 he " alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>

</div>
<div class="container">
<div class="row">
  <div class="col-8 ">
    <h1>{{realEstate.title}}</h1>
    <h6>{{realEstate.address}}</h6>
    <h6>Diện tích : {{realEstate.area}}m2</h6>
  </div>
  <div class="col-3 mg-t">
    <h1><span>{{realEstate.price.from }} </span> - <span>{{realEstate.price.from }} Tỷ</span></h1>
  </div>
</div>
  <div class="mg-t1">
    <h4> Thông tin chi tiết</h4>
    <p class="mg-t1"> {{realEstate.description}}</p>
  </div>
</div>
